<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .container {
            margin-top: 20px;
        }
        .color-option {
            display: flex;
            align-items: center;
        }
        .color-swatch {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Knowledge Graph Visualizer</h1>
        <div class="form-group">
            <label for="fileInput">Upload JSON File:</label>
            <input type="file" class="form-control-file" id="fileInput">
        </div>
        <div class="form-group">
            <label for="keyType">Filter by Key Type:</label>
            <select class="form-control" id="keyType">
                <option value="">All</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valueType">Filter by Value Type:</label>
            <select class="form-control" id="valueType">
                <option value="">All</option>
            </select>
        </div>
        <div id="categoryCounts">
            <h3>Categories:</h3>
            <p id="keyCategories">Key Categories: </p>
            <p id="valueCategories">Value Categories: </p>
        </div>
        <div id="cy"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.2/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
